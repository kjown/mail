{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 p-0">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebar-title">Mail</h3>
                </div>
                <div class="sidebar-menu">
                    <button class="btn btn-primary" id="compose">+ Compose</button>
                    <div class="menu-items">
                        <button class="btn btn-secondary" id="inbox">Inbox</button>
                        <button class="btn btn-secondary" id="sent">Sent</button>
                        <button class="btn btn-secondary" id="archived">Archived</button>

                    </div>
                    <a class="btn btn-sm btn-outline-primary mt-3" href="{% url 'logout' %}">Log Out</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-0">
            <div id="emails-view">
                <h3 id="mailbox-title"></h3>
                <div class="list-group" id="email-list"></div>
            </div>

            <div id="email-view" style="display:none;">
                <!-- Email Content -->
            </div>

            <div id="compose-view" style="display:none;">
                <h3>Compose</h3>
                <form id="compose-form">
                    <div class="form-group">
                        From: <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        To: <input id="compose-recipients" class="form-control">
                    </div>
                    <div class="form-group">
                        Subject:
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    <input type="submit" class="btn btn-primary mt-2" value="Send">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
{% endblock %}
